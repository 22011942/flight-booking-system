<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cancel Booking Success</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            section{
                 padding: 60px 0;
            }
        </style>
    </head>
<body>
    <section class="py-5">
        <div class="container-lg">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="row justify-content-center text-center">
                    <div class="display-2"><i class="bi bi-check-circle" style="color: rgb(29, 221, 29)"></i></div>
                    <h2 class="text-center mb-4">Booking successfully canceled</h2>

                    <p class="text-center text-muted">The booking with reference {{ booking.booking_reference }} has been canceled successfully.</p>
                    <div class="col-md-4 text-center">
                        <a href="{% url 'frontpage' %}" class="btn btn-success btn-lg">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
