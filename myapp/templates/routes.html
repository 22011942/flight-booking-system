<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Routes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            section{
                 padding: 60px 0;
            }
        </style>
    </head>
    <body>
        <div class = "container-xxl border-bottom">
            <div>
              <h1 class="text-secondary fs-4 text-center">Route selection</h1>
            </div>
        </div>
        <section id="intro" class="bg-primary-subtle">
            <div class="container-lg">
                <div class="align-items-center">
                    <div class="display-4 text-center">Routes</div>
                </div>
            </div>
        </section>

        <section id="search" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Available Routes</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label display-6">Select Route</label>
                            <ul>
                                {% for route in routes %}
                                <li class="my-2"><a href="{% url 'schedule_list' route.id %}" class="btn btn-outline-primary">{{ route }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
