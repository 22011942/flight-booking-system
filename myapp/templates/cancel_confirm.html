<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cancel Booking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            section{
                 padding: 60px 0;
            }
        </style>
    </head>
<body>
    <section class="py-5">
        <div class="container-lg">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="row justify-content-center text-center">
                    <div class="display-2"><i class="bi bi-x-circle" style="color: red"></i></div>
                    <h2 class="text-center mb-4">Booking reference search</h2>
                    {% if error_message %}
                        <p style="color: red;">{{ error_message }}</p>
                    {% endif %}
                    <p class="text-center text-muted">Input booking reference to cancel flight</p>
                    <div class="col-md-4 text-center">
                        <form method="post">
                            {% csrf_token %}
                            <label for="booking_reference">Booking Reference:</label>
                            <input type="text" id="booking_reference" name="booking_reference" required>
                            <button type="submit" class="btn btn-danger btn-lg my-4">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
